<!DOCTYPE html>
<html>
    <head>
        <title>PROG8170 - Assignment 4</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <div class="topnav">
                <a class="active" href="./index.html">New</a>
                <a href="./search.html">Search</a>
              </div>
        </header>
        <div class="form-wrapper">
            <h3>Customer Registration Form</h3> 
            <form class="form" method="POST">
                <div class="form-item">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-field" placeholder="First Name" name="firstName" value="" />
                </div>
                <div class="form-item">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-field" placeholder="Last Name" name="lastName" value="" />
                </div>
                <div class="form-item">
                    <label for="address">Address</label>
                    <input type="text" class="form-field" placeholder="Address" name="address" value="" />
                </div>
                <div class="form-item">
                    <label for="city">City</label>
                    <select name="city" class="form-field">
                        <option value="" disabled selected>Choose your City</option>
                        <option value="Toronto">Toronto</option>
                        <option value="Montréal">Montréal</option>
                        <option value="Vancouver">Vancouver</option>
                        <option value="Calgary">Calgary</option>
                        <option value="Edmonton">Edmonton</option>
                        <option value="Ottawa">Ottawa</option>
                        <option value="Mississauga">Mississauga</option>
                        <option value="Winnipeg">Winnipeg</option>
                        <option value="Quebec City">Quebec City</option>
                        <option value="Hamilton">Hamilton</option>
                        <option value="Brampton">Brampton</option>
                        <option value="Surrey">Surrey</option>
                      </select>
                </div>
                <div class="form-item">
                    <label for="province">Province</label>
                    <select name="province" class="form-field">
                        <option value="" disabled selected>Choose your Province</option>
                        <option value="Alberta">Alberta</option>
                        <option value="British Columbia">British Columbia</option>
                        <option value="Manitoba">Manitoba</option>
                        <option value="New Brunswick">New Brunswick</option>
                        <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                        <option value="Northwest Territories">Northwest Territories</option>
                        <option value="Nova Scotia">Nova Scotia</option>
                        <option value="Nunavut">Nunavut</option>
                        <option value="Ontario">Ontario</option>
                        <option value="Prince Edward Island">Prince Edward Island</option>
                        <option value="Quebec">Quebec</option>
                        <option value="Saskatchewan">Saskatchewan</option>
                        <option value="Yukon">Yukon</option>
                      </select>
                </div>
                <div class="form-item">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" class="form-field" placeholder="Postal Code" name="postalCode" value="" />
                </div>
                <div class="form-item">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-field" placeholder="Phone Number" name="phoneNumber" value="" />
                </div>
                <div class="form-item">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-field" placeholder="Email Address" name="email" value="" />
                </div>
                <div class="form-item">
                    <label for="notes">Notes</label>
                    <textarea class="form-field" rows="9" placeholder="Add Notes" name="notes"></textarea>
                </div>
                <input type="submit" name="submit" value="Submit" />
            </form>   
        </div>
        <div class="last-saved-record d-none">
            <a href="./info.html">Last Saved Record</a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./script/script.js"></script>
    </body>
</html>
